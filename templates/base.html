<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Neural Echo - Interactive Neural Network Visualization{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>Neural Echo</h1>
                </div>
                <nav class="main-nav">
                    <button class="nav-btn" id="themeToggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="nav-btn" id="helpBtn" title="Help">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button class="nav-btn" id="caseStudyBtn" title="Case Studies">
                        <i class="fas fa-book-open"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Neural Echo | Visualizing Neural Network Text Processing</p>
        </div>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="{{ url_for('static', filename='js/d3.v7.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/OrbitControls.js') }}"></script>
    
    <!-- Visualization Modules -->
    <script src="{{ url_for('static', filename='js/network-vis.js') }}"></script>
    <script src="{{ url_for('static', filename='js/network-vis-canvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/attention-heatmap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/embedding-space.js') }}"></script>
    <script src="{{ url_for('static', filename='js/layer-flow.js') }}"></script>
    
    <!-- Main Application -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
